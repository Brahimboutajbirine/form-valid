<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <form class="needs-validation" action="dashboard.html" novalidate>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center admin">Admin Login</h4>
          </div>
          <div class="card-body">
            <div class="form-group ">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <div class="invalid-feedback">please insert a valid email</div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                <div class="invalid-feedback">please insert a password</div>
              </div>
              <div class="row">
                <div class="col-6 text-right">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                </div>
                <div class="col-6">
                  <small><a href="#">forgot password?</a></small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </div>
      </div>

  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <<script src="js/login.js"></script>
</body>
</html>
